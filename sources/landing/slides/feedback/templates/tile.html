<div class="{{ data.class }} reviews-eachdiv">
    <div class="userdetails">
        <div class="detbox">
            <p class="name">{{ data.name }}</p>
            <p class="designation">{{ data.faculty }}</p>
        </div>
    </div>
    <div class="review">
        <h4>{{ data.subtitle }}</h4>
        <p>{{ data.content }}</p>
    </div>
</div>
