<a href="{{ data.link }}" class="partner-token button" target="_blank">
    <div class="partner-token__logo">
        <img src="{{ static(data.img) }}" alt="" class="partner-token__square-image"></img>
    </div>
    <div class="partner-token__description">
        <div class="partner-token__header">
            {{ data.header }}
        </div>
        <div class="partner-token__text">
            {{ data.text }}
        </div>
    </div>
</a>
